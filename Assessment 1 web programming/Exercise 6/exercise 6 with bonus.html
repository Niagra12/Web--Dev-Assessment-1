<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator & RGB Game</title>
    <link rel="stylesheet" href="exercise%206%20with%20bonus.css"> <!-- Linking external CSS file -->
</head>
<body>
    <!-- Petrol Calculator Section -->
    <div class="calculator">
        <h2>Petrol Calculator</h2> <!-- Section title -->
        <!-- Input field for petrol price per liter -->
        <label for="petrol-price">Cost per Liter:</label>
        <input type="number" id="petrol-price" value="1.72" step="0.01">
        <!-- Input field for the number of liters purchased -->
        <label for="liters">Liters Purchased:</label>
        <input type="number" id="liters" value="0">
        <!-- Button to calculate total cost -->
        <button id="calculate">Calculate</button>
        <!-- Display area for total cost -->
        <p id="total-cost">Total Cost: $0.00</p>
    </div>
    <!-- RGB Color Guessing Game Section -->
    <div class="game">
        <h2>RGB Color Guessing Game</h2> <!-- Game title -->
        <!-- Placeholder text for the target RGB color -->
        <p id="rgb-value">RGB(?,?,?)</p>
        <!-- Container for color options (buttons) -->
        <div id="options"></div>
        <!-- Message display for feedback on guesses -->
        <p id="message"></p>
        <!-- Button to restart the game -->
        <button id="restart">Restart Game</button>
    </div>
    <!-- Linking the JavaScript file for functionality -->
    <script src="exercise%206%20with%20bonus.js"></script>
</body>
</html>
