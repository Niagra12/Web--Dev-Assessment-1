<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Compatibility with older versions of Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="exercise 3 bonus.css" type="text/css" />

    <!-- Title of the webpage (this shows in the browser tab) -->

    <!-- Third div with an ID of "C" -->

    <div id="D">div#D</div>

</html>
