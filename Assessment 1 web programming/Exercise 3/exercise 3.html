<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Defines character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Make it responsive -->
    <title>Nature's Beauty</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="exercise 3.css"> <!-- Links to the external CSS file for styling -->
</head>
<body>
    <!-- Main Heading of the Page -->
    <h1>One with Nature</h1>

    <!-- Image Container for the first image -->
    <div class="image-container">
        <img src="mountain_11zon.jpg" alt="A stunning mountain landscape at sunrise"
            width="400" height="200" title="Mountain Landscape"> <!-- Image od the mountain-->
        <p>License: CC0 (Public Domain) - Source: Unsplash</p> <!-- Image credit -->
    </div>

    <!-- Image Container for the second image -->
    <div class="image-container">
        <img src="forest_11zon.jpg" alt="A lush green forest with sunlight filtering through the trees"
            width="400" height="200" title="Peaceful Forest"> <!-- Image the forest -->
        <p>License: CC0 (Public Domain) - Source: Unsplash</p> <!-- Image credit -->
    </div>
    <!-- Image Container for the third image -->
    <div class="image-container">
        <img src="lake_11zon.jpg" alt="A serene lake" width="400" height="200" title="Calm Lake"> <!-- Image of the lake -->
        <p>License: CC0 (Public Domain) - Source: Unsplash</p> <!-- Image credit -->
    </div>
</body>
</html>
